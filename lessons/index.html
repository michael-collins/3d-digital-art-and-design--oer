---
layout: default
title: Lessons
---

		<div class="lessons">
			{% for lesson in site.lessons %}
			   <h2><a href="{{ lesson.url | prepend: site.baseurl }}"><span class="lesson-title">{{ lesson.title }}</span>: <span class="lesson-subtitle">{{ lesson.subtitle }}</span></a></h2>
			   <p>{{content}}</p>
			{% endfor %}
		</div>
		<hr>
		<div class="lessons-testing">
			{% for lesson in site.course.unit.lessons %}
			   <h2><a href="{{ site.lessons.permalink | prepend: site.baseurl }}"><span class="lesson-title">{{ site.course.unit.lessons.lesson.title }}</span>: <span class="lesson-subtitle">{{ site.course.unit.lessons.lesson.subtitle }}</span></a></h2>
			{% endfor %}
		</div>
